<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/style.css">


</head>

<header class="header">
    <img src="assets/images/logo/ohmyfood.png" alt="Logo Oh my food">
    <img src="assets/images/restaurant/jay-wennington-N_Y88TWmGwA-unsplash.png" alt="Restaurant La palette du goût">
</header>

<h1>La palette du goût</h1>

<main>
    <div class="entree-and-plats-and-desserts">
        <section class="entree" id="entree">
            <div class="entree-title">
                <h2 class="section-title">Entrées</h2>
            </div>
            <div class="entree-cards">
                <button class="card-btn">
                    <article class="card">
                        <div class="card-content">
                            <div class="card-txt">
                                <h3 class="card-title">Fricassés d'escargots</h3>
                                <p class="card-subtitle">Au piment d'Espelette 25<span class="euro">€</span></p>
                            </div>
                        </div>
                    </article>
                </button>
                <button class="card-btn">
                    <article class="card">
                        <div class="card-content">
                            <div class="card-txt">
                                <h3 class="card-title">Foie gras de canard mi-cuit</h3>
                                <p class="card-subtitle">Et ses copeaux de truffe noire 35<span class="euro">€</span>
                                </p>
                            </div>
                        </div>
                    </article>
                </button>
                <button class="card-btn">
                    <article class="card">
                        <div class="card-content">
                            <div class="card-txt">
                                <h3 class="card-title">Oeuf au plat</h3>
                                <p class="card-subtitle">Assaisonné à la truffe sur lit de caviar 20<span
                                        class="euro">€</span></p>
                            </div>
                        </div>
                    </article>
                </button>
            </div>
        </section>

        <section class="plats" id="plats">
            <div class="plats-title">
                <h2 class="section-title">Plats</h2>
            </div>
            <div class="plats-cards">
                <button class="card-btn">
                    <article class="card">
                        <div class="card-content">
                            <div class="card-txt">
                                <h3 class="card-title">Filet de boeuf aux herbes</h3>
                                <p class="card-subtitle">Accompagné de sa ribambelle de légumes 40<span
                                        class="euro">€</span></p>
                            </div>
                        </div>
                    </article>
                </button>
                <button class="card-btn">
                    <article class="card">
                        <div class="card-content">
                            <div class="card-txt">
                                <h3 class="card-title">Parmentier de queue de boeuf</h3>
                                <p class="card-subtitle">A la truffe noire sur sa purée de panais 35<span
                                        class="euro">€</span></p>
                            </div>
                        </div>
                    </article>
                </button>
                <button class="card-btn">
                    <article class="card">
                        <div class="card-content">
                            <div class="card-txt">
                                <h3 class="card-title">Filet de turbot</h3>
                                <p class="card-subtitle">Aux agrumes 44<span class="euro">€</span></p>
                            </div>
                        </div>
                    </article>
                </button>
            </div>
        </section>

        <section class="desserts" id="desserts">
            <div class="desserts-title">
                <h2 class="section-title">Desserts</h2>
            </div>
            <div class="desserts-cards">
                <button class="card-btn">
                    <article class="card">
                        <div class="card-content">
                            <div class="card-txt">
                                <h3 class="card-title">Paris-Brest</h3>
                                <p class="card-subtitle">Revisité 18<span class="euro">€</span></p>
                            </div>
                        </div>
                    </article>
                </button>
                <button class="card-btn">
                    <article class="card">
                        <div class="card-content">
                            <div class="card-txt">
                                <h3 class="card-title">Macaron au chocolat d'exception</h3>
                                <p class="card-subtitle">Et glace à la vanille de Madagascar 22<span
                                        class="euro">€</span></p>
                            </div>
                        </div>
                    </article>
                </button>
                <button class="card-btn">
                    <article class="card">
                        <div class="card-content">
                            <div class="card-txt">
                                <h3 class="card-title">Mousse au chocolat</h3>
                                <p class="card-subtitle">Au piment d'Espelette et à la truffe noire 23<span
                                        class="euro">€</span></p>
                            </div>
                        </div>
                    </article>
                </button>
            </div>
        </section>
    </div>

    <button name="commander"> Commander
    </button>
</main>
<footer>
    <div class="footer">
        <article>
            <h3>ohmyfood</h3>
            <p><i class="fa-solid fa-wine-glass-empty"></i>Proposer un restaurant</p>
            <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire </p>
            <p>Mentions légales </p>
            <p>Contact </p>
        </article>
    </div>
</footer>
