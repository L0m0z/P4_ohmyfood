<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/style.css">


</head>

<header class="header">
    <img src="assets/images/logo/ohmyfood.png" alt="Logo Oh my food">
    <img src="assets/images/restaurant/toa-heftiba-DQKerTsQwi0-unsplash.png" alt="Restaurant La palette du goût">
</header>

<h1>Le délice des sens</h1>

<main>
    <div class="entree-and-plats-and-desserts">
        <div class="entree-and-plats-and-desserts">
            <section class="entree" id="entree">
                <div class="entree-title">
                    <h2 class="section-title">Entrées</h2>
                </div>
                <div class="entree-cards">
                    <button class="card-btn">
                        <article class="card">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Tartare de thon</h3>
                                    <p class="card-subtitle">Assaisonné au yuzu 25<span class="euro">€</span></p>
                                </div>
                            </div>
                        </article>
                    </button>
                    <button class="card-btn">
                        <article class="card">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Bouchée de homard croustillant</h3>
                                    <p class="card-subtitle">Et sa farandole de petits légumes 35<span
                                            class="euro">€</span></p>
                                </div>
                            </div>
                        </article>
                    </button>
                    <button class="card-btn">
                        <article class="card">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Velouté de cèpes</h3>
                                    <p class="card-subtitle">Aux truffes 20<span class="euro">€</span></p>
                                </div>
                            </div>
                        </article>
                    </button>
                </div>
            </section>

            <section class="plats" id="plats">
                <div class="plats-title">
                    <h2 class="section-title">Plats</h2>
                </div>
                <div class="plats-cards">
                    <button class="card-btn">
                        <article class="card">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Poulet rôti aux herbes de Provence</h3>
                                    <p class="card-subtitle">Et sa crème de truffe 40<span class="euro">€</span></p>
                                </div>
                            </div>
                        </article>
                    </button>
                    <button class="card-btn">
                        <article class="card">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Langouste rôtie</h3>
                                    <p class="card-subtitle">Et ses légumes de saison 35<span class="euro">€</span></p>
                                </div>
                            </div>
                        </article>
                    </button>
                    <button class="card-btn">
                        <article class="card">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Côte de bœuf Angus</h3>
                                    <p class="card-subtitle">Et sa purée de panais 44<span class="euro">€</span></p>
                                </div>
                            </div>
                        </article>
                    </button>
                </div>
            </section>

            <section class="desserts" id="desserts">
                <div class="desserts-title">
                    <h2 class="section-title">Desserts</h2>
                </div>
                <div class="desserts-cards">
                    <button class="card-btn">
                        <article class="card">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Farandole de desserts</h3>
                                    <p class="card-subtitle">Du chef 18<span class="euro">€</span></p>
                                </div>
                            </div>
                        </article>
                    </button>
                    <button class="card-btn">
                        <article class="card">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Crème brulée</h3>
                                    <p class="card-subtitle">Revisitée 22<span class="euro">€</span></p>
                                </div>
                            </div>
                        </article>
                    </button>
                    <button class="card-btn">
                        <article class="card">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Tiramisu</h3>
                                    <p class="card-subtitle">À la noisette 23<span class="euro">€</span></p>
                                </div>
                            </div>
                        </article>
                    </button>
                </div>
            </section>
        </div>

        <button name="commander"> Commander
        </button>
</main>
<footer>
    <div class="footer">
        <article>
            <h3>ohmyfood</h3>
            <p><i class="fa-solid fa-wine-glass-empty"></i>Proposer un restaurant</p>
            <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire </p>
            <p>Mentions légales </p>
            <p>Contact </p>
        </article>
    </div>
</footer>
